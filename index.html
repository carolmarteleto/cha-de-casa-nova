<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ch√° de Casa Nova | Carol & Julio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #f7f4f2;
      margin: 0;
      padding: 14px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 4px;
    }

    h2 {
      text-align: center;
      font-size: 18px;
      margin: 18px 0 10px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .info {
      background: #fff;
      border-radius: 16px;
      padding: 12px;
      text-align: center;
      font-size: 14px;
      margin-bottom: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    /* GRID PRESENTES */
    #lista-presentes {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .card img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      border-radius: 12px;
    }

    .card p {
      font-size: 13px;
      text-align: center;
      margin: 6px 0;
    }

    .card button {
      background: #c89b7b;
      color: white;
      border: none;
      padding: 7px;
      border-radius: 18px;
      width: 100%;
      font-size: 12px;
      cursor: pointer;
    }

    .card button:hover {
      opacity: 0.9;
    }

    /* PRESEN√áA */
    .card-presenca {
      background: #fff;
      border-radius: 16px;
      padding: 14px;
      margin-top: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 25px;
    }
  </style>
</head>

<body>

  <h1>üè° Ch√° de Casa Nova</h1>
  <div class="subtitle">Carol & Julio</div>

  <div class="info">
    üìÖ <b>28/02/2026</b><br>
    üìù Confirmar presen√ßa at√© <b>21/02/2026</b>
  </div>

  <h2>üéÅ Sugest√µes de Presentes</h2>
  <div id="lista-presentes"></div>

  <h2>‚úçÔ∏è Confirme sua Presen√ßa</h2>
  <div class="card-presenca">
    <input type="text" id="nome" placeholder="Seu nome" />
    <select id="presenca">
      <option value="">Voc√™ vai?</option>
      <option value="Sim">Sim</option>
      <option value="N√£o">N√£o</option>
    </select>
    <button onclick="confirmarPresenca()">Confirmar</button>
  </div>

  <div class="footer">
    üíõ Sua presen√ßa √© o nosso melhor presente üíõ
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDmDv4anmWYV5WZ36dSDaoWzhkupINqokg",
      authDomain: "cha-casa-nova-carol-julio.firebaseapp.com",
      projectId: "cha-casa-nova-carol-julio",
      storageBucket: "cha-casa-nova-carol-julio.firebasestorage.app",
      messagingSenderId: "74216043242",
      appId: "1:74216043242:web:37e79ed5cdb458db759d93"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const presentes = [
      {
        id: "jogo-pratos",
        nome: "Jogo de pratos",
        img: "https://via.placeholder.com/300"
      },
      {
        id: "panela",
        nome: "Panela",
        img: "https://via.placeholder.com/300"
      },
      {
        id: "jogo-talheres",
        nome: "Jogo de talheres",
        img: "https://via.placeholder.com/300"
      },
      {
        id: "conjunto-copos",
        nome: "Conjunto de copos",
        img: "https://via.placeholder.com/300"
      }
    ];

    const lista = document.getElementById("lista-presentes");

    function carregarPresentes() {
      lista.innerHTML = "";
      presentes.forEach(p => {
        db.collection("presentes").doc(p.id).get().then(doc => {
          if (!doc.exists || !doc.data().escolhido) {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
              <img src="${p.img}">
              <p><b>${p.nome}</b></p>
              <button onclick="escolherPresente('${p.id}', this)">Escolher</button>
            `;
            lista.appendChild(div);
          }
        });
      });
    }

    function escolherPresente(id, botao) {
      db.collection("presentes").doc(id).set({ escolhido: true });
      botao.parentElement.remove();
    }

    function confirmarPresenca() {
      const nome = document.getElementById("nome").value;
      const presenca = document.getElementById("presenca").value;

      if (!nome || !presenca) {
        alert("Preencha tudo üòä");
        return;
      }

      db.collection("confirmacoes").add({
        nome,
        presenca,
        data: new Date()
      });

      alert("Presen√ßa confirmada! üíõ");
      document.getElementById("nome").value = "";
      document.getElementById("presenca").value = "";
    }

    carregarPresentes();
  </script>

</body>
</html>
